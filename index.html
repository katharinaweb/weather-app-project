<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Arizonia&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>ðŸŒ¤ WorldWideWeather</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1 id="city-element"></h1>
        <img src="" id="icon-element" alt="" />
        <div class="row">
          <div class="col-3">
            <ul id="current-conditions">
              <li id="current-temperature">
                <strong> <span id="temperature-element"></span></strong>
                <span class="units">
                  <a href="#">Â°C</a> | <a href="#">Â°F</a>
                </span>
              </li>
              <li>
                Humidity:
                <span id="humidity-element"></span>%
              </li>
              <li>
                Wind:
                <span id="wind-element"></span>
                km/h
              </li>
            </ul>
          </div>
          <div class="col-9" id="description-element"></div>
        </div>
        <div class="row">
          <div class="col-3" id="date-element"></div>
          <div class="col-9" id="refresh">Refresh</div>
        </div>
        <br />
        <form>
          <div class="row">
            <div class="col-8">
              <input
                type="input"
                placeholder="Enter a city..."
                class="form-control forms-customised"
                id="city-input"
              />
            </div>
            <div class="col-4">
              <button
                type="submit"
                class="btn btn-primary forms-customised"
                id="submit-button"
              >
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
      This project was coded by Katharina Weberberger and is open-sourced on

        >Github</a
      >
      and
      <a href="https://awesome-pasteur-927a17.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
